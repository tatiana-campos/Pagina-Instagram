<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-08'>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular-instagram.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo2-removebg-preview.png" alt="instagram logo" class="instagram-logo">

                <div class="profile-photo">
                    <img src="minhafoto.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como tccamposoliveira</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é tccamposoliveira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>

</body>


</html>
